---
layout: default
---
		{% if page.gallery_images %}
		<!-- Gallery -->
		<ul class="gallery">
			{% for gallery_image in page.gallery_images %}
			<li class="gallery-image">	
				<img src="/img/{{ gallery_image.image_path }}" alt="{{ gallery_image.title }}"/>
			</li>
			{% endfor %}
		</ul>
		<article>
		<!-- / Gallery -->
		{% else %}
		<article>
			{% if page.cover_image %}
				<a href="/img/{{ page.cover_image }}" title="{{ page.title }}" class="lightbox">
					<img src="/img/{{ page.cover_image }}" alt="{{ page.title }}"/>
				</a>
			{% endif %}
		{% endif %}
			<h1>{{ page.title }}</h1>
			{{ content }}
			<section class="post-footer">
			  {{ page.date | date: "%B %-d, %Y" }}
			</section>
			<section class="post-comments">
				{% include comment_form.html %}
			</section>
		</article>
